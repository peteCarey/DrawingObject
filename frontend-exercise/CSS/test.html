<!DOCTYPE html>
 
<html>
    <head>
        <script type=“text/javascript”>
         
        function showalert(){
         
        alert (“onmouseover html event occurred in image!”);
         
        }
         
        </script>
    </head>

 
<body>

    <p id="demo" onmouseover="myFunction()">Click me to change my text color.</p>

<script>
function myFunction() {
  document.getElementById("demo").style.color = "red";
}
</script>
 
<img src="assets/PNGs/heart.png" onClick="showalert()">
 
 
</body>
 
</html>
