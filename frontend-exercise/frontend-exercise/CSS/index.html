<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Excerise</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      img {
        width: 100%;
        height: auto;
      }
      </style>
  </head>
  <body>
    <div class="row">
      <div class="column" style="background-color:#aaa;">
        <h2>Standard</h2>
        <p style="color:rgb(3, 67, 70)">in Stock</p>
        <img src="assets/PNGs/product.png">
        <p><b>Super Expensive New Balance Trainer</b></p>
      </div>
      <div class="column" style="background-color:#bbb;">
        <h2>Hover</h2>
        <p style="color:rgb(3, 67, 70)">in Stock</p>
        <img src="assets/PNGs/product.png">
        <p><b>Super Expensive New Balance Trainer</b></p>
      </div>
    </div>
    <p><div style="background-image: url('designs.png');"></div></p></body>
</html>
